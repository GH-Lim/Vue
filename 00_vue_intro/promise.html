<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Promise</title>
</head>
<body>
  
  <script>
    // Promise : 비동기 작업을 처리할 때 사용하는 객체
    // 성공하면 `.then` 구문으로, 실패하면 `.catch` 구문으로

    const API_URL = 'https://api.thecatapi.com/v1/images/search'

    axios.get(API_URL) // Promise <resolved>
      .then(response => { // Promise 의 value 를 .then 메서드로 풀어준다.
        console.log(response)
      })
      .catch(error => { // 만약 Promise 가 rejected 라면
        console.error(error)
      })

    // const BAD_API_URL = 'https://api.thecatapi.com/v1/images/searc'
    // axios.get(BAD_API_URL) // Promise <rejected>
    //   .catch(error => {
    //     console.error(error)
    //   })
  </script>
</body>
</html>
